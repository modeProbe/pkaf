
<div *ngIf="message">
    <h2><span>Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Message</span></dt>
        <dd>
            <span>{{message.message}}</span>
        </dd>
        <dt><span>Identity</span></dt>
        <dd>
            <div *ngIf="message.identity">
                <a [routerLink]="['/identity', message.identity?.id]">{{message.identity?.id}}</a>
            </div>
        </dd>
        <dt><span>Conv</span></dt>
        <dd>
            <div *ngIf="message.conv">
                <a [routerLink]="['/conversation', message.conv?.id]">{{message.conv?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
